  <style type="text/css">
  /* portrait */
  @media screen and (orientation:portrait) {
    #portrait {display: inline;}
    #landscape {display: none;}
  }
  /* landscape */
  @media screen and (orientation:landscape) {
    #portrait {display: none;}
    #landscape {display: inline;}
  }
  </style>
</head>
<body>
  <div style="position:fixed; top:50%;  left:50%; transform:translate(-50%, -50%); font-size:75px; font-family:'Courier New', Courier, monospace;">
    <p id="dimensions" style="margin:0;"></p>
    <div id="landscape">Landscape</div>
    <div id="portrait">Portrait</div>
  </div>
  <script type="text/javascript">
  window.onresize = displayWindowSize;
  window.onload = displayWindowSize;
  function displayWindowSize() {
    myWidth = window.innerWidth;
    myHeight = window.innerHeight;
    //Display ViewPort Size
    document.getElementById("dimensions").innerHTML = "W=" + myWidth + "px<br />H=" + myHeight + "px";
  };
  </script>
</body>
